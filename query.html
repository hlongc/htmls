<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>查询</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrapper {
      width: 1000px;
      margin: 50px auto;
      overflow: hidden;
    }
    .filter {
      height: 32px;
      margin-bottom: 20px;
    }
    .filter input {
      display: inline-block;
      height: 32px;
      line-height: 32px;
      box-sizing: border-box;
      float: left;
      width: 250px;
      margin-right: 50px;
      outline: 0;
      padding: 0 15px;
      border-radius: 4px;
      border: 1px solid #DCDFE6;
    }
    .filter input:focus {
      border-color: #409EFF !important;
      outline: 0;
    }
    .filter input:hover {
      border-color: #C0C4CC;
    }
    .filter button {
      display: inline-block;
      float: left;
      height: 32px;
      line-height: 32px;
      padding: 0 18px;
      border-radius: 5px;
      background-color: #409EFF;
      color: #FFF;
      font-size: 14px;
      border: none;
      outline: none;
      cursor: pointer;
      user-select: none;
    }
    p {
      margin-bottom: 15px;
    }
    .result {
      height: 800px;
      padding: 10px;
      line-height: 20px;
      overflow: auto;
      box-sizing: border-box;
      border: 1px solid #eee;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="filter">
      <input type="text" placeholder="请输入查询关键字" id="keyword" onkeydown="handle(event)" />
      <button id="query" onclick="handle()">查询</button>
    </div>
    <p>查询结果如下：</p>
    <div class="result" id="result"></div>
  </div>
  <script>
    const input = document.querySelector('#keyword')
    const btn = document.querySelector('#query')
    const result = document.querySelector('#result')
    let pending = false
    function handle(ev) {
      if (ev && ev.keyCode !== 13) return
      if (pending) return
      pending = true
      console.log(input.value)
      result.innerText = input.value
      pending = false
    }
  </script>
</body>
</html>
