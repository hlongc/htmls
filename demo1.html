<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <script>
    const start = Date.now()
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded', Date.now() - start)
    })
    window.addEventListener('load', () => {
      console.log('iframe会延迟onload的执行，可以异步加载iframe')
      console.log('load', Date.now() - start)
    })
  </script>
  <iframe src="https://cli.vuejs.org/zh/config/" width="100%" height="100%"></iframe>
</body>
</html>
